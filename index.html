    <div class="container">
        <form action="send_email.php" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="arztbesuch">Warst du beim Arzt?</label>
            <select id="arztbesuch" name="arztbesuch" required>
                <option value="ja">Ja</option>
                <option value="nein">Nein</option>
            </select><br><br>

            <label for="arztbesuch_datum">Datum des Arztbesuchs (falls zutreffend):</label>
            <input type="date" id="arztbesuch_datum" name="arztbesuch_datum"><br><br>

            <label for="krankheitsdauer">Wie lange bist du krankgeschrieben?</label>
            <input type="text" id="krankheitsdauer" name="krankheitsdauer" required><br><br>

            <label for="krankschreibung_typ">Hast du eine digitale oder eine Papier-Krankmeldung erhalten?</label>
            <select id="krankschreibung_typ" name="krankschreibung_typ" required>
                <option value="digital">Digital</option>
                <option value="papier">Papier</option>
            </select><br><br>

            <label for="krankschreibung">Lade ein Bild deiner Krankschreibung hoch (optional):</label>
            <input type="file" id="krankschreibung" name="krankschreibung" accept="image/*"><br><br>

            <button type="submit">Krankmeldung abschicken</button>
        </form>
